<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-gray-100 flex flex-col justify-center min-h-screen">

    <div class="bg-white shadow-xl rounded-lg p-8 max-w-4xl w-full mx-auto flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-8">
        <!-- Left Side: Input Fields -->
        <div class="w-full md:w-1/2">
            <h2 class="text-3xl font-semibold text-gray-900 mb-5 text-center md:text-left">QR Code Generator</h2>
            
            <input type="text" id="textInput" 
                   class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg"
                   placeholder="Enter text or URL" oninput="liveUpdateQR()">

            <!-- Color and Size Selection -->
            <div class="mt-4 flex flex-col space-y-4">
                <div class="flex items-center space-x-3">
                    <label class="text-sm font-medium w-24">Foreground:</label>
                    <input type="color" id="colorDark" value="#000000" class="border p-2 rounded w-14 h-10" oninput="liveUpdateQR()">
                </div>
                <div class="flex items-center space-x-3">
                    <label class="text-sm font-medium w-24">Background:</label>
                    <input type="color" id="colorLight" value="#ffffff" class="border p-2 rounded w-14 h-10" oninput="liveUpdateQR()">
                </div>
                <div class="flex items-center space-x-3">
                    <label class="text-sm font-medium w-24">Size:</label>
                    <select id="qrSize" class="border p-2 rounded-lg bg-gray-100 text-gray-700" onchange="liveUpdateQR()">
                        <option value="150">150x150</option>
                        <option value="200" selected>200x200</option>
                        <option value="250">250x250</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Right Side: QR Code Preview -->
        <div class="w-full md:w-1/2 flex flex-col items-center">
            <h2 class="text-lg font-medium text-gray-800 mb-2">Live QR Code Preview</h2>
            <div id="qrContainer" class="p-4 border rounded-lg bg-white shadow-md"></div>

            <div class="mt-5 flex gap-3">
                <button id="downloadBtn" onclick="downloadQR()" 
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md hidden transition">
                    Download QR
                </button>
                <button id="copyBtn" onclick="copyQR()" 
                        class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg shadow-md hidden transition">
                    Copy Link
                </button>
            </div>

            <p id="notification" class="text-green-600 font-medium mt-3 hidden"></p>
        </div>
    </div>

    <!-- Copyright Section -->
    <footer class="text-center mt-8 p-4 text-gray-700">
       Developed by <a href="https://www.facebook.com/saifuldevs/" target="_blank" class="text-blue-600 hover:underline">Saiful</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
